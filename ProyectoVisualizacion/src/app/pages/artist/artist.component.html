<div class="wrapper m-0">
    <div class="row m-0 p-0">
        <div class="col-3 bg-light p-4" style="height: 100vh">
            <h6 [routerLink]="['/']" routerLinkActive="router-link-active"
                style="cursor: pointer; display: flex; align-content: center; align-items: center;" class="mb-4"><img
                    class="img-rounded" src="assets/svg/back.svg"
                    [ngStyle]="{'height.px': 20, 'width.px': 20}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                    style="line-height: 10px; align-self: center;">Volver a página inicial</span></h6>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Buscar">
            </div>
            <hr>
            <h4 class="images-title">Cuadro de búsqueda</h4>
            <div id="searchDiv" class="row overflow" [ngStyle]="{'max-height': maxHeight + 'px'}">
                <div *ngIf="artists.length == 0;else emptyArtists">
                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                            <ngb-tabset [justify]="'center'">
                                <ngb-tab title="Follows" [ngStyle]="{'background-color': '#f8f9fa'}">
                                    <ng-template ngbTabContent>
                                        <div class="row following" id="follows">
                                            <div class="col-md-6 ml-auto mr-auto">
                                                <ul class="list-unstyled follows">
                                                    <li>
                                                        <div class="row">
                                                            <div class="col-md-2 col-sm-2 ml-auto mr-auto">
                                                                <img src="./assets/img/faces/clem-onojeghuo-2.jpg"
                                                                    alt="Circle Image"
                                                                    class="img-circle img-no-padding img-responsive">
                                                            </div>
                                                            <div class="col-md-7 col-sm-4 ml-auto">
                                                                <h6>Flume<br /><small>Musical Producer</small></h6>
                                                            </div>
                                                            <div class="col-md-3 col-sm-2 ml-auto mr-auto">
                                                                <div class="form-check">
                                                                    <label class="form-check-label">
                                                                        <input class="form-check-input" type="checkbox"
                                                                            value="" checked="">
                                                                        <span class="form-check-sign"></span>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <hr />
                                                    <li>
                                                        <div class="row">
                                                            <div class="col-md-2 col-sm-2 ml-auto mr-auto">
                                                                <img src="./assets/img/faces/ayo-ogunseinde-2.jpg"
                                                                    alt="Circle Image"
                                                                    class="img-circle img-no-padding img-responsive">
                                                            </div>
                                                            <div class="col-md-7 col-sm-4 ml-auto">
                                                                <h6>Banks<br /><small>Singer</small></h6>
                                                            </div>
                                                            <div class="col-md-3 col-sm-2 ml-auto mr-auto">
                                                                <div class="form-check">
                                                                    <label class="form-check-label">
                                                                        <input class="form-check-input" type="checkbox"
                                                                            value="" checked="">
                                                                        <span class="form-check-sign"></span>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </ng-template>
                                </ngb-tab>
                            </ngb-tabset>
                        </div>
                    </div>
                </div>
                <ng-template #emptyArtists>
                    No hay artistas
                </ng-template>
            </div>
        </div>
        <div class="col-9 m-0 p-4 bg-gradient-secondary" style="overflow: scroll; max-height: 100vh;">
            <div class="miImagen"></div>
        </div>
    </div>
</div>
